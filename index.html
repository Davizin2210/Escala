<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escala de Louvor</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #171717;
            --surface-light: #262626;
            --primary: #f59e0b; /* Amber */
            --primary-dim: #b45309;
            --text: #fafafa;
            --text-dim: #a3a3a3;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 120px;
        }

        #app { max-width: 800px; margin: auto; padding: 20px; }

        header {
            padding: 60px 0 30px;
            text-align: left;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 40px;
        }

        header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(24px, 8vw, 42px);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Nav Actions */
        .nav-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .btn-action {
            background: var(--surface-light);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-action:hover { background: var(--primary); color: black; }
        .btn-action.active { background: var(--primary); color: black; }

        /* Lista de Escalas */
        .card {
            background: var(--surface);
            margin-bottom: 20px;
            padding: 25px;
            border-left: 4px solid var(--surface-light);
            position: relative;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover { border-left-color: var(--primary); transform: translateX(10px); }
        .card.selected { border-left-color: var(--primary); background: #1e1b16; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .date-badge {
            background: var(--primary);
            color: black;
            padding: 4px 12px;
            font-weight: 800;
            font-size: 12px;
            border-radius: 2px;
        }

        .card h4 { font-size: 22px; font-weight: 800; margin: 5px 0; text-transform: uppercase; }
        
        .musicians-preview {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .card-tools {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            opacity: 0.5;
        }
        .card:hover .card-tools { opacity: 1; }

        /* Form Overlay */
        #form {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 5000;
            padding: 40px 20px;
            display: none;
            overflow-y: auto;
        }

        .form-container { max-width: 600px; margin: auto; }

        input {
            width: 100%;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--surface-light);
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 4px;
        }

        input:focus { border-color: var(--primary); outline: none; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Botão Flutuante */
        #floating-print-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: black;
            border: none;
            padding: 20px 40px;
            font-weight: 900;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
            z-index: 4000;
            width: 90%;
            max-width: 500px;
        }

        /* --- AJUSTE NA ÁREA DE IMPRESSÃO --- */
        #printArea {
            position: fixed;
            left: -9999px;
            background: #000;
            padding: 50px;
            width: 1150px; /* Largura suficiente para 5 colunas de ~210px cada + gaps */
        }

        .print-title {
            color: #f59e0b;
            font-family: 'Syncopate';
            font-size: 48px;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 5px solid #f59e0b;
            padding-bottom: 20px;
            text-transform: uppercase;
        }

        .print-grid { 
            display: flex; 
            flex-wrap: wrap; /* Permite quebrar linha */
            gap: 15px; 
            justify-content: center; /* Centraliza se houver menos de 5 na linha */
        }

        .print-card {
            width: 205px; /* Tamanho fixo do card */
            border: 1px solid #333;
            background: #0a0a0a;
            color: white;
            padding: 20px;
            margin-bottom: 5px;
        }

        .p-section-title {
            color: #f59e0b;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            margin: 15px 0 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <p style="color: var(--primary); font-weight: 700; font-size: 12px; margin-bottom: 10px;">STAGE PROTOCOL</p>
        <h1>Louvor</h1>
    </header>

    <div class="nav-actions">
        <button class="btn-action" onclick="abrirForm()"><i class="fa-solid fa-plus"></i> Novo Set</button>
        <button id="btnImg" class="btn-action" onclick="ativarSelecao()"><i class="fa-solid fa-bolt"></i> Selecionar Imagem</button>
        <button class="btn-action" onclick="alternarLixeira()"><i class="fa-solid fa-trash-can"></i> Arquivo</button>
    </div>

    <h3 id="status" style="margin-bottom:25px; font-size: 12px; letter-spacing: 2px; color: var(--text-dim); text-transform: uppercase;">
        ATIVOS
    </h3>

    <div id="lista"></div>
</div>

<button id="floating-print-btn" onclick="gerarImagem()">
    GERAR POSTER DA ESCALA (<span id="count">0</span>/10)
</button>

<div id="form">
    <div class="form-container">
        <h2 style="font-family: 'Syncopate'; margin-bottom: 30px;">Configurações</h2>
        
        <div class="form-grid" style="margin-bottom: 20px;">
            <button class="btn-action" onclick="definirDia('DOMINGO')">DOMINGO</button>
            <button class="btn-action" onclick="definirDia('TERÇA')">TERÇA-FEIRA</button>
        </div>

        <div id="equipes" style="display:none; margin-bottom: 20px;">
            <p style="font-size: 11px; margin-bottom: 10px; color: var(--primary);">CARREGAR QUICK-SET:</p>
            <div class="form-grid">
                <button class="btn-action" onclick="preencherEquipe('A')">EQUIPE A</button>
                <button class="btn-action" onclick="preencherEquipe('B')">EQUIPE B</button>
            </div>
        </div>

        <input id="dia" placeholder="DIA" readonly>
        <input id="data" placeholder="DATA EX: 24/12">
        <input id="ministro" placeholder="MINISTRO LÍDER">

        <div id="vocais"></div>

        <div class="form-grid">
            <input id="guitarra" placeholder="GUITARRA">
            <input id="violao" placeholder="VIOLÃO">
            <input id="baixo" placeholder="BAIXO">
            <input id="teclado" placeholder="TECLADO">
            <input id="bateria" placeholder="BATERIA" style="grid-column: span 2;">
        </div>

        <div style="margin-top: 40px; display: flex; gap: 20px;">
            <button class="btn-action" style="flex: 2; background: var(--primary); color: black; justify-content: center; height: 60px;" onclick="salvarEscala()">SALVAR ESCALA</button>
            <button class="btn-action" style="flex: 1; justify-content: center;" onclick="fecharForm()">SAIR</button>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
    let escalas = JSON.parse(localStorage.getItem('escalas')) || [];
    let lixeira = JSON.parse(localStorage.getItem('lixeira')) || [];
    let selecionados = [];
    let modoSelecao = false;
    let editIndex = null;
    let mostrandoLixeira = false;

    function salvarStorage(){
        localStorage.setItem('escalas', JSON.stringify(escalas));
        localStorage.setItem('lixeira', JSON.stringify(lixeira));
    }

    function abrirForm(){
        document.getElementById('form').style.display = 'block';
    }

    function fecharForm(){
        document.getElementById('form').style.display = 'none';
        editIndex = null;
        limparCampos();
    }

    function limparCampos() {
        ['dia', 'data', 'ministro', 'guitarra', 'violao', 'baixo', 'teclado', 'bateria'].forEach(id => {
            const el = document.getElementById(id);
            if(el) el.value = '';
        });
        document.getElementById('vocais').innerHTML = '';
        document.getElementById('equipes').style.display = 'none';
    }

    function definirDia(diaEscolhido){
        document.getElementById('dia').value = diaEscolhido;
        const vocaisDiv = document.getElementById('vocais');
        vocaisDiv.innerHTML = '';
        document.getElementById('equipes').style.display = diaEscolhido === 'TERÇA' ? 'block' : 'none';

        for(let i=1; i<=6; i++){
            vocaisDiv.innerHTML += `<input id="v${i}" placeholder="BACKING VOCAL ${i}">`;
        }
    }

    function preencherEquipe(tipo){
        const eqA = ['Ellen','Fernanda','Nilza','Oscar','Raquel','Sabrina'];
        const eqB = ['Alessandro','Alexandre','Aléxia','Ana','Cláudia','Idelma'];
        const dados = tipo === 'A' ? eqA : eqB;
        dados.forEach((nome, i) => {
            const campo = document.getElementById(`v${i+1}`);
            if(campo) campo.value = nome;
        });
    }

    function salvarEscala(){
        const vocais = [];
        for(let i=1; i<=6; i++){
            const v = document.getElementById(`v${i}`);
            if(v && v.value) vocais.push(v.value);
        }

        const escala = {
            dia: document.getElementById('dia').value,
            data: document.getElementById('data').value,
            ministro: document.getElementById('ministro').value,
            vocais: vocais,
            guitarra: document.getElementById('guitarra').value,
            violao: document.getElementById('violao').value,
            baixo: document.getElementById('baixo').value,
            teclado: document.getElementById('teclado').value,
            bateria: document.getElementById('bateria').value
        };

        if(!escala.dia || !escala.data) return alert("Preencha ao menos o dia e a data!");

        if(editIndex !== null) escalas[editIndex] = escala;
        else escalas.push(escala);

        salvarStorage();
        fecharForm();
        render();
    }

    function render(){
        const lista = document.getElementById('lista');
        const statusText = document.getElementById('status');
        const btnImg = document.getElementById('btnImg');
        lista.innerHTML = '';
        
        statusText.innerText = mostrandoLixeira ? 'ARQUIVO / LIXEIRA' : 'ESCALAS ATIVAS';
        btnImg.className = modoSelecao ? 'btn-action active' : 'btn-action';
        
        const dados = mostrandoLixeira ? lixeira : escalas;

        dados.forEach((e, i) => {
            const card = document.createElement('div');
            card.className = `card ${selecionados.includes(i) ? 'selected' : ''}`;
            card.onclick = () => toggleSelecao(i);

            card.innerHTML = `
                <div class="card-header">
                    <span class="date-badge">${e.data || '---'}</span>
                    <div class="card-tools">
                        ${!mostrandoLixeira ? `
                            <i class="fa-solid fa-pen" onclick="event.stopPropagation(); editarEscala(${i})"></i>
                            <i class="fa-solid fa-trash" onclick="event.stopPropagation(); excluirEscala(${i})"></i>
                        ` : `
                            <i class="fa-solid fa-rotate-left" onclick="event.stopPropagation(); restaurarEscala(${i})"></i>
                        `}
                    </div>
                </div>
                <h4>${e.dia}</h4>
                <div class="musicians-preview">
                    <span style="color:white; font-weight: 700;">LÍDER:</span> ${e.ministro}<br>
                    <span style="color:white; font-weight: 700;">TIME:</span> ${e.vocais.join(' • ')}
                </div>
            `;
            lista.appendChild(card);
        });
    }

    function editarEscala(i){
        const e = escalas[i];
        editIndex = i;
        abrirForm();
        definirDia(e.dia);
        document.getElementById('data').value = e.data || '';
        document.getElementById('ministro').value = e.ministro || '';
        document.getElementById('guitarra').value = e.guitarra || '';
        document.getElementById('violao').value = e.violao || '';
        document.getElementById('baixo').value = e.baixo || '';
        document.getElementById('teclado').value = e.teclado || '';
        document.getElementById('bateria').value = e.bateria || '';
        
        setTimeout(() => {
            e.vocais.forEach((v, idx) => {
                const campo = document.getElementById(`v${idx+1}`);
                if(campo) campo.value = v;
            });
        }, 10);
    }

    function excluirEscala(i){
        lixeira.push(escalas[i]);
        escalas.splice(i, 1);
        salvarStorage();
        render();
    }

    function restaurarEscala(i){
        escalas.push(lixeira[i]);
        lixeira.splice(i, 1);
        salvarStorage();
        render();
    }

    function alternarLixeira(){
        mostrandoLixeira = !mostrandoLixeira;
        render();
    }

    function ativarSelecao(){
        modoSelecao = !modoSelecao;
        selecionados = [];
        document.getElementById('floating-print-btn').style.display = modoSelecao ? 'block' : 'none';
        render();
    }

    function toggleSelecao(i){
        if(!modoSelecao) return;
        const idx = selecionados.indexOf(i);
        if(idx > -1) selecionados.splice(idx, 1);
        else if(selecionados.length < 10) selecionados.push(i);
        
        document.getElementById('count').innerText = selecionados.length;
        render();
    }

    async function gerarImagem() {
        if (selecionados.length === 0) return alert('Selecione os sets primeiro!');

        const mes = prompt("TÍTULO DO POSTER:", "SETLIST DEZEMBRO");
        if(mes === null) return;

        const printArea = document.getElementById('printArea');
        printArea.innerHTML = '';

        const title = document.createElement('div');
        title.className = 'print-title';
        title.innerText = mes;
        printArea.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'print-grid';
        printArea.appendChild(grid);

        // Gera os cards selecionados
        selecionados.forEach((idx) => {
            const e = escalas[idx];
            const card = document.createElement('div');
            card.className = 'print-card';

            card.innerHTML = `
                <div style="font-weight: 900; font-size: 26px; color:#f59e0b; font-family:'Syncopate'">${e.data}</div>
                <div style="margin-bottom: 20px; text-transform: uppercase; font-size: 11px; letter-spacing:2px; font-weight: 800; color: #aaa;">${e.dia}</div>
                
                <div class="p-section-title">Ministro</div>
                <div style="font-size: 15px; font-weight: 800; margin-bottom: 5px;">${e.ministro || '-'}</div>
                
                <div class="p-section-title">Backing Vocals</div>
                <div style="font-size: 11px; line-height: 1.5;">
                    ${e.vocais.length > 0 ? e.vocais.map(v => `<div>• ${v}</div>`).join('') : '<div>-</div>'}
                </div>

                <div class="p-section-title">Band</div>
                <div style="font-size: 10px; border-top: 1px solid #333; padding-top: 10px; line-height: 1.7;">
                    <div><b style="color:#f59e0b">GT:</b> ${e.guitarra || '-'}</div>
                    <div><b style="color:#f59e0b">VL:</b> ${e.violao || '-'}</div>
                    <div><b style="color:#f59e0b">BX:</b> ${e.baixo || '-'}</div>
                    <div><b style="color:#f59e0b">TC:</b> ${e.teclado || '-'}</div>
                    <div><b style="color:#f59e0b">BT:</b> ${e.bateria || '-'}</div>
                </div>
            `;
            grid.appendChild(card);
        });

        // Pequena pausa para garantir que fontes/estilos carreguem na DOM
        await new Promise(r => setTimeout(r, 600));

        // Transforma a DIV invisível em imagem PNG
        html2canvas(printArea, { 
            scale: 2, 
            backgroundColor: '#000',
            logging: false,
            useCORS: true 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Protocolo_${mes.replace(/\s+/g, '_')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            ativarSelecao(); // Desativa o modo seleção após gerar
        });
    }

    render();
</script>
</body>
</html>
